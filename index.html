<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="//cdnjs.cloudflare.com/ajax/libs/three.js/r75/three.min.js"></script>
    <script defer src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/TextGeometry.js"></script>
    <script defer src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/FontUtils.js"></script>
    <script defer src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/pnltri.min.js"></script>
    <script defer src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/droid_sans_bold.typeface.js"></script>
    <script defer src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script defer src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/bas.js"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Responsive Three.js</title>
    <style>
        /* Orqa fonga rasm qo'shish */
        #three-container {
            width: 100vw;
            height: 100vh;
            background-image: url('https://wallpapers.com/images/hd/happy-birthday-cake-in-black-ubv4w0ca8q30e82o.jpg'); /* Orqa fon rasmi yo'lini kiriting */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <script>
        THREE.ShapeUtils.triangulateShape = (function () {
            var pnlTriangulator = new PNLTRI.Triangulator();
            return function triangulateShape(contour, holes) {
                return pnlTriangulator.triangulate_polygon([contour].concat(holes));
            };
        })();

        function createThreeScene() {
            const container = document.getElementById('three-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            // Three.js sahnasi va kamera sozlamalari
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.z = 5;

            // Renderer sozlamalari
            const renderer = new THREE.WebGLRenderer({ alpha: true }); // Alpha true bilan qilib, orqa fonni shaffof qilish
            renderer.setSize(width, height);
            container.appendChild(renderer.domElement);

            // Sinov uchun oddiy kub
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Animatsiya tsikli
            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }

            animate();

            // O'lchamlarni yangilash
            window.addEventListener('resize', () => {
                const newWidth = container.clientWidth;
                const newHeight = container.clientHeight;
                renderer.setSize(newWidth, newHeight);
                camera.aspect = newWidth / newHeight;
                camera.updateProjectionMatrix();
            });
        }

        // Sahna yuklanganidan keyin ishga tushadi
        window.addEventListener('load', createThreeScene);
    </script>

    <div id="three-container"></div>

</body>

</html>
