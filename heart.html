<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    /* Body settings with background image */
    body {
      background-size: cover;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Lobster', sans-serif;
      overflow: hidden;
    }

    /* Centered greeting text with smooth transition */
    .greeting {
      font-size: 60px;
      /* Default size for larger screens */
      text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.8);
      text-align: center;
      white-space: nowrap;
      /* Prevent wrapping */
    }

    /* Ensures each letter animates individually */
    .greeting span {
      display: inline-block;
      opacity: 0;
      transform: translateX(-30px);
      /* Start from the left */
      animation: typing 2s ease-out forwards;
      /* Smooth typing animation */
    }

    /* Animation for each letter */
    @keyframes typing {
      0% {
        opacity: 0;
        transform: translateX(-30px);
        /* Start slightly to the left */
      }

      100% {
        opacity: 1;
        transform: translateX(0);
        /* End in the correct position */
      }
    }

    /* Media Query for Mobile Devices */
    @media (max-width: 600px) {
      body {
        font-size: 12px;
        /* Increase font size slightly */
        padding: 5px;
        /* Adding padding */
        padding-top: 50px;
        /* Adjusting margin to bring the text slightly below the top */
      }

      .greeting {
        font-size: 25px;
        /* Increase greeting text size */
        text-align: center;
        /* Ensure the text is centered on small screens */
        margin-top: 0;
        /* Ensuring the greeting is positioned correctly */
      }

      /* Make the signature text smaller on mobile */
      .signature {
        font-size: 14px;
      }
    }

    /* Media Query for Tablets */
    @media (min-width: 600px) and (max-width: 900px) {
      .greeting {
        font-size: 45px;
        /* Slightly smaller font size for tablets */
      }
    }

    /* Ensuring canvas fills screen */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Bottom right signature */
    .signature {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 20px;
      /* Default font size */
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      color: white;
      font-family: 'Lobster', sans-serif;
    }
  </style>

  <!-- Google Font for the "Lobster" style -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Greeting text element -->
  <div class="greeting" id="greetingText">
    <!-- The text will appear here one letter at a time -->
  </div>

  <!-- Signature in the bottom right corner -->
  <div class="signature">
    Xurmat ila, ukangiz
  </div>

  <!-- Canvas element for your heart animation -->
  <canvas id="testCanvas"></canvas>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
    integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
  <script src="https://code.createjs.com/1.0.0/easeljs.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1524180/codepen-template-1.0.js"></script>
  <script src="heart.js"></script>

  <!-- Typing effect script -->
  <script>
    const greetingTextFirstPart = "Assalamu Alaykum, opam";
    const greetingTextSecondPart = "bugungi tavallud ayyomingiz bilan";
    const greetingTextThirdPart = "chin qalbimdan muborakbod etaman!!!";
    const greetingTextFourthPart = "Akam bilan baxtli hayot kechirib";
    const greetingTextFiftyPart = "Jannatda ham birga bo'lishingizni";
    const greetingTextTestPart = "Alloh nasib qilsin";
    const greetingTextSixtyPart = "Shirincha Mufazzalxonni ham kelajakda";
    const greetingTextSeventyPart = "Qoriya va olima qiz bo'lib";
    const greetingTextEightyPart = "Ko'zlarimizni quvochi bo'lib yurishini";
    const greetingTextNightyPart = "Alloh nasib qilsin";
    const greetingTextTentyPart = "Oilamiz baxtiga doimo so'g bo'ling";

    const greetingElement = document.getElementById("greetingText");

    // Function to animate each part of the greeting text
    function typeWriter() {
      const textParts = [
        greetingTextFirstPart,
        greetingTextSecondPart,
        greetingTextThirdPart,
        greetingTextFourthPart,
        greetingTextFiftyPart,
        greetingTextTestPart,
        greetingTextSixtyPart,
        greetingTextSeventyPart,
        greetingTextEightyPart,
        greetingTextNightyPart,
        greetingTextTentyPart,
      ];

      // Iterate over each part of the text
      textParts.forEach((part, index) => {
        // Animate each character in the current part
        for (let i = 0; i < part.length; i++) {
          const letter = document.createElement("span");
          const char = part[i];

          // If the character is a space, use a non-breaking space
          if (char === " ") {
            letter.innerHTML = "&nbsp;";
          } else {
            letter.innerText = char;
          }

          // Delay animation based on the index of the part and character
          letter.style.animationDelay = `${index * 2 + i * 0.1}s`;
          greetingElement.appendChild(letter);
        }

        // Add a line break (new line) after each part except the last one
        if (index < textParts.length - 1) {
          greetingElement.appendChild(document.createElement("br"));
        }
      });
    }

    // Start the typing effect when the page loads
    window.onload = function () {
      typeWriter();
    };
  </script>
</body>

</html>
